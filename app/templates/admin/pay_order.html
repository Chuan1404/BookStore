{% extends 'admin/base_view.html'%} 


{% block head_css %}
{{ super() }}
<script src="{{ url_for('static', filename='js/admin/payOrder.js') }}"></script>
{% endblock %}

{% block body %}
<main id="pay_order">
  <h1 class="text-center">Thanh toán đơn đặt hàng</h1>

  <form action="/admin/pay_order/" class="form" method="post">
    <div class="form__group d-flex w-50 mx-auto">
        <input class="input me-4" type="text" placeholder="Nhập mã đơn hàng" name="order_id">
        <button class="button">Tìm kiếm</button>
    </div>
  </form>

  <table class="table">
    <thead>
        <th>STT</th>
        <th>Sản phẩm</th>
        <th>Số lượng</th>
        <th>Đơn giá</th>
    </thead>
    <tbody>
        <tr>
            <td>1</td>
            <td>SP</td>
            <td>10</td>
            <td>10000</td>
        </tr>
    </tbody>
  </table>

  <div class="totalbox text-end">
    <h1>Tổng cộng: 100000</h1>
  </div>
  
</main>
{% endblock %}
