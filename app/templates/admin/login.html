{% extends 'admin/base_view.html'%}

{% block body %}
<main class="admin">
  <div class="row">
    <div class="col-lg-8 offset-lg-2">
      <form
        action="/admin/login"
        method="post"
        class="form form-bg-white mx-auto margin-re__login p-4"
      >
        <div class="form__group">
          <div class="form__title">
            <h2 class="text-black">Login</h2>
            <p>Please login using account detail bellow.</p>
          </div>
        </div>
        <div class="form__group">
          <select
            class="form-select form-select-lg w-100 text-black"
            style="padding: 1rem var(--padding)"
            name="role"
          >
            <option class="text-black" selected value="0">Administrator</option>
            <option class="text-black" value="2">Warehouse Manager</option>
            <option class="text-black" value="3">Staff</option>
          </select>
        </div>
        {% if err %}
        <p class="text-danger">{{err}}</p>
        {% endif %}
        <div class="form__group">
          <input
            name="username"
            type="text"
            class="input input-bg-white text-black"
            placeholder="Username"
          />
        </div>
        <div class="form__group">
          <input
            name="password"
            type="password"
            class="input input-bg-white text-black"
            placeholder="Password"
          />
        </div>

        <div class="my-4 align-items-center d-flex">
          <button
            type="submit"
            class="button btn-org-to-white submit-btn__login"
          >
            Sign in
          </button>
          <a href="#" class="text-black ms-auto">Forgot your password?</a>
        </div>
        <a href="{{ url_for('register') }}" class="text-black"
          >Create account</a
        >
      </form>
    </div>
  </div>
</main>
{% endblock %}
