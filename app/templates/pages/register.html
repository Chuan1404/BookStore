{% extends 'pages/base.html' %} {% block title %}Login{% endblock %}{% block
content %}
<div class="row">
  <div class="col-lg-6 offset-lg-3">
    <form
      action="{{url_for('register')}}"
      method="post"
      class="form form__login form-bg-white mx-auto margin-re__login"
    >
      <div class="form__title">
        <h2 class="text-black">Create Account</h2>
        <p>Please Register using account detail bellow.</p>
      </div>

      <input
      type="text"
      class="input input-bg-white mb-4 text-black"
      placeholder="User name"
      name="username"
    />
    {% if err %} <p class="text-danger">{{ err.get('username') }}</p> {% endif %}

    <input
      type="text"
      class="input input-bg-white mb-4 text-black"
      placeholder="Name"
      name="name"
    />
    <input
      type="email"
      class="input input-bg-white mb-4 text-black"
      placeholder="Email"
      name="email"
    />
    <input
      type="text"
      class="input input-bg-white mb-4 text-black"
      placeholder="Phone number"
      name="phone_number"
    />
    <input
      type="text"
      class="input input-bg-white mb-4 text-black"
      placeholder="Password"
      name="password"
    />
    <input
      type="text"
      class="input input-bg-white mb-4 text-black"
      placeholder="Confirm password"
      name="confirm"
    />
      <div>
        <button class="button btn-org-to-white my-4 submit-btn__login">
          Create
        </button>
      </div>
      <a href="{{ url_for('index') }}" class="text-black">Return to Store</a>
    </form>
  </div>
</div>

{% endblock %}
