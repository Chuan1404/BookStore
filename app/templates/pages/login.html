{% extends 'pages/base.html' %}
{% block title %}Login{% endblock %}

{% block link %}
<link rel="stylesheet" href="{{url_for('static', filename='css/pages/login.css')}}" />
{% endblock %}

{% block content %}
<div class="row">
  <div class="col-lg-6 offset-lg-3">
    <form action="" class="form form-bg-white mx-auto">
      <div class="form__title">
        <h2 class="text-black">Login</h2>
        <p>Please login using account detail bellow.</p>
      </div>
      <input name="email" type="text" class="input input-bg-white mb-4 text-black" placeholder="Email / Number" />
      <input name="password" type="text" class="input input-bg-white mb-4 text-black" placeholder="Password" />

      <div class="my-4 d-flex align-items-center">
        <button type="submit" class="button btn-org-to-white">Sign in</button>
        <a href="#" class="text-black ms-auto">Forgot your password?</a>
      </div>
      <a href="{{ url_for('register') }}" class="text-black">Create account</a>
    </form>
  </div>
</div>

{% endblock %}
